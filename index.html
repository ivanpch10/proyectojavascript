<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">Conversor de Divisas</h1>
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Ingrese su nombre:</label>
      <input type="text" id="nombre" class="form-control">
      <button onclick="confirmarNombre()" class="btn btn-primary mt-2">Confirmar</button>
      <p id="mensajeBienvenida" class="mt-3"></p>
    </div>
    
    <div class="mb-3">
      <p class="mb-2">Seleccione si desea saber la fecha actual:</p>
      <input type="text" id="respuestaFecha" class="form-control" placeholder="Sí o No">
      <button id="botonFecha" class="btn btn-primary mt-2">Obtener Fecha</button>
      <p id="mensajeFecha" class="mt-3"></p>
    </div>
    
    <div class="mb-3">
      <label for="valor" class="form-label">Ingrese el valor a convertir:</label>
      <input type="number" id="valor" class="form-control">
    </div>
    
    <div class="mb-3">
      <p class="mb-2">Seleccione el tipo de conversión:</p>
      <div class="form-check">
        <input type="radio" id="dolar" name="tipo" value="dolar" class="form-check-input">
        <label for="dolar" class="form-check-label">Peso a Dólar</label>
      </div>
      <div class="form-check">
        <input type="radio" id="euro" name="tipo" value="euro" class="form-check-input">
        <label for="euro" class="form-check-label">Peso a Euro</label>
      </div>
    </div>
    
    <button id="botonConvertir" class="btn btn-primary mb-3">Convertir</button>
    <p id="mensajeResultado"></p>
    
    <h2 class="mt-4">Resultados de Conversión:</h2>
    <div class="mb-3">
      <label for="busqueda" class="form-label">Buscar conversiones por Tipo o Fecha:</label>
      <input type="text" id="busqueda" class="form-control">
      <button id="botonBuscar" class="btn btn-primary mt-2">Buscar</button>
    </div>
    <div id="resultadosBusqueda" class="bg-light border p-3 rounded"></div>
  </div>
  
  <!-- SweetAlert JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
