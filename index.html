<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Conversor de Divisas</h1>
  
  <label for="nombre">Ingrese su nombre:</label>
  <input type="text" id="nombre">
  <button onclick="confirmarNombre()">Confirmar</button>
  <p id="mensajeBienvenida"></p>
  
  <p>Seleccione si desea saber la fecha actual:</p>
  <input type="text" id="respuestaFecha" placeholder="Sí o No">
  <button id="botonFecha">Obtener Fecha</button>
  <p id="mensajeFecha"></p>
  
  <label for="valor">Ingrese el valor a convertir:</label>
  <input type="number" id="valor">
  
  <p>Seleccione el tipo de conversión:</p>
  <input type="radio" id="dolar" name="tipo" value="dolar">
  <label for="dolar">Peso a Dolar</label>
  <br>
  <input type="radio" id="euro" name="tipo" value="euro">
  <label for="euro">Peso a Euro</label>
  <br>
  
  <button id="botonConvertir">Convertir</button>
  <p id="mensajeResultado"></p>
  
  <h2>Resultados de Conversión:</h2> <!--peso a dolar/euro o fecha yyyy-mm-dd... !-->
  <label for="busqueda">Buscar conversiones por Tipo o Fecha:</label>
  <input type="text" id="busqueda">
  <button id="botonBuscar">Buscar</button>
  <div id="resultadosBusqueda"></div>

</body>
</html>
